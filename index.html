<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainBody">
      <section class="sidebar">
        <div class="pages">
          <div class="page" id="page1">
            <a href="#" class="active"
              ><span>1</span>
              <span class="check-icon" style="display: none"
                ><i class="fa-solid fa-check"></i
              ></span>
              <p class="pageText">Staff</p></a
            >
          </div>
          <div class="page" id="page2">
            <a href="#"
              ><span>2</span>
              <span class="check-icon" style="display: none"
                ><i class="fa-solid fa-check"></i
              ></span>
              <p class="pageText">Service</p></a
            >
          </div>
          <div class="page" id="page3">
            <a href="#"
              ><span>3</span>
              <span class="check-icon" style="display: none"
                ><i class="fa-solid fa-check"></i
              ></span>
              <p class="pageText">Date & Time</p></a
            >
          </div>
          <div class="page" id="page4">
            <a href="#"
              ><span>4</span>
              <span class="check-icon" style="display: none"
                ><i class="fa-solid fa-check"></i
              ></span>
              <p class="pageText">Confirmation</p></a
            >
          </div>
        </div>
      </section>
      <section class="staffPage" style="display: block">
        <div class="headingContainer">
          <div class="container">
            <div class="heading">
              <p>Select staff</p>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="doctors"></div>
          <div class="btns">
            <button id="nextBtn">NEXT</button>
            <button id="alert-0" style="display: none">
              <div class="exclamation"><i class="fa-solid fa-info"></i></div>
              <span>SELECT STAFF</span>
            </button>
          </div>
        </div>
      </section>
      <section class="servicePage" style="display: none">
        <div class="headingContainer">
          <div class="container">
            <div class="heading">
              <p>Select service</p>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="services"></div>
          <div class="btns">
            <button id="back">BACK</button>
            <button id="alert-1" style="display: none">
              <div class="exclamation"><i class="fa-solid fa-info"></i></div>
              <span>SELECT SERVICE</span>
            </button>
            <button id="nextBtn">NEXT</button>
          </div>
        </div>
      </section>
      <section class="datePage" style="display: none">
        <div class="headingContainer">
          <div class="container">
            <div class="heading">
              <p>Select date & time</p>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="calendarHeader">
            <div class="icons">
              <span id="prev"><i class="fa-solid fa-chevron-left"></i></span>
            </div>
            <p class="currentDate"></p>

            <div class="icons">
              <span id="next"><i class="fa-solid fa-chevron-right"></i></span>
            </div>
          </div>
          <div class="mainDateContainer">
            <div class="mainCalendar">
              <div class="calendar">
                <ul class="weeks">
                  <li>Sun</li>
                  <li>Mon</li>
                  <li>Tue</li>
                  <li>Wed</li>
                  <li>Thu</li>
                  <li>Fri</li>
                  <li>Sat</li>
                </ul>
                <ul class="days"></ul>
              </div>
            </div>
            <div class="selectedDate">
              <div class="timeHeading">
                <p id="selectedDateText" class="timeText"></p>
              </div>
              <div class="hourBoxes"></div>
            </div>
          </div>
          <div class="btns">
            <button id="back">BACK</button>
            <button id="alert-2" style="display: none">
              <div class="exclamation"><i class="fa-solid fa-info"></i></div>
              <span>SELECT TIME</span>
            </button>
            <button id="nextBtn">NEXT</button>
          </div>
        </div>
      </section>
      <section class="confirmationPage" style="display: none">
        <div class="headingContainer">
          <div class="container">
            <div class="heading">
              <p>Confirm detailes</p>
            </div>
          </div>
        </div>
        <div class="container">
          <form id="myForm">
            <div class="inputs">
              <div class="input">
                <label for="firstName"> First name <span>*</span> </label>
                <input id="firstName" type="text" />
              </div>

              <div class="input">
                <label for="lastName"> Last name <span>*</span> </label>
                <input id="lastName" type="text" />
              </div>
              <div class="input">
                <label for="email"> E-mail <span>*</span> </label>
                <input id="email" type="text" />
              </div>
              <div class="input">
                <label for="phone"> Phone </label>
                <input id="phone" type="text" />
              </div>
            </div>
          </form>

          <div class="noteContainer">
            <div class="noteHeading">
              <p>Note</p>
            </div>
            <div class="noteContent">
              <ul class="notes">
                <li class="note">
                  <p>Staff:</p>
                  <p id="staffValue"></p>
                </li>
                <li class="note">
                  <p>Service:</p>
                  <p id="serviceValue"></p>
                </li>
                <li class="note">
                  <p>Date:</p>
                  <p id="dateValue"></p>
                </li>
              </ul>
            </div>
          </div>
          <div class="btns">
            <button id="back">BACK</button>

            <button id="confirmBtn" type="submit">Confirm Booking</button>
          </div>
        </div>
      </section>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p id="modalMessage"></p>
        <span class="close" id="closeModalBtn">&times;</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
